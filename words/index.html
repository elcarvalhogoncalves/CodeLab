<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDS ~ Gabriel C. Gonçalves</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
    <div class="message"></div>
    <div class="modal"></div>
    <main>
        <h1>WORDS</h1>
        <div class="table-game">
        </div>
        <div class="keyboard">
            <div class="keyboard-row">
                <div>
                    <div id="q" class="keyboard-cell" check="false">q</div>
                    <div id="w" class="keyboard-cell" check="false">w</div>
                    <div id="e" class="keyboard-cell" check="false">e</div>
                    <div id="r" class="keyboard-cell" check="false">r</div>
                </div>
                <div>
                    <div id="t" class="keyboard-cell" check="false">t</div>
                    <div id="y" class="keyboard-cell" check="false">y</div>
                    <div id="u" class="keyboard-cell" check="false">u</div>
                </div>
                <div>
                    <div id="i" class="keyboard-cell" check="false">i</div>
                    <div id="o" class="keyboard-cell" check="false">o</div>
                    <div id="p" class="keyboard-cell" check="false">p</div>
                </div>
            </div>
            <div class="keyboard-row">
                <div>
                    <div id="a" class="keyboard-cell" check="false">a</div>
                    <div id="s" class="keyboard-cell" check="false">s</div>
                    <div id="d" class="keyboard-cell" check="false">d</div>
                    <div id="f" class="keyboard-cell" check="false">f</div>
                </div>
                <div>
                    <div id="g" class="keyboard-cell" check="false">g</div>
                    <div id="h" class="keyboard-cell" check="false">h</div>
                    <div id="j" class="keyboard-cell" check="false">j</div>
                </div>
                <div>
                    <div id="k" class="keyboard-cell" check="false">k</div>
                    <div id="l" class="keyboard-cell" check="false">l</div>
                    <div id="bs" class="keyboard-cell"><div class="figure"></div></div>
                </div>
            </div>
            <div class="keyboard-row">
                <div>
                    <div id="z" class="keyboard-cell" check="false">z</div>
                    <div id="x" class="keyboard-cell" check="false">x</div>
                    <div id="c" class="keyboard-cell" check="false">c</div>
                    <div id="v" class="keyboard-cell" check="false">v</div>
                </div>
                <div>
                    <div id="b" class="keyboard-cell" check="false">b</div>
                    <div id="n" class="keyboard-cell" check="false">n</div>
                    <div id="m" class="keyboard-cell" check="false">m</div>
                </div>
                <div>
                    <div id="enter" class="keyboard-cell enter">enter</div>
                </div>
            </div>

        </div>
        <footer>
            <p>Projeto realizado por <a href="https://github.com/elcarvalhogoncalves">Gabriel C. Gonçalves</a>, baseado no jogo <a href="https://term.ooo/" target="_blank">Termo</a> de <a href="https://fserb.com/" target="_blank">Fernando Serboncini</a>.</p>
        </footer>
    </main>
    <audio id="click" src="assets/click.mp3"></audio>
    <audio id="win" src="assets/win.mp3"></audio>
    <audio id="error" src="assets/error.mp3"></audio>
    <audio id="lose" src="assets/lose.mp3"></audio>
</body>
<script src="js/script.js"></script>
</html>
